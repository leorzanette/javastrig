<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Círculo com JavaScript</title>
    <style>
        /* Estilizando o canvas para aparecer no centro da página */
        #meuCanvas {
            display: block;
            margin: auto;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

<canvas id="meuCanvas" width="200" height="200"></canvas>

<script>
    // Obtendo o contexto do canvas
    var canvas = document.getElementById('meuCanvas');
    var ctx = canvas.getContext('2d');

    // Definindo as propriedades do círculo
    var raio = 100; // Raio de 100 pixels para visualização clara
    var x = canvas.width / 2;
    var y = canvas.height / 2;

    // Desenhando o círculo
    ctx.beginPath();
    ctx.arc(x, y, raio, 0, 2 * Math.PI);
    ctx.fillStyle = 'blue';
    ctx.fill();
    ctx.stroke();
</script>

</body>
</html>
